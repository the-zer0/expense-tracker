<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Expense Tracker</div>
    <div class="top-actions">
      <select id="filterCategory">
        <option value="">All Categories</option>
      </select>
      <input id="filterFrom" type="date" />
      <input id="filterTo" type="date" />
      <button id="applyFilters" class="btn small ghost" type="button">Filter</button>
<button id="clearFilters" class="btn small" type="button">Clear</button>
      <button id="logoutBtn" class="btn small danger">Logout</button>
    </div>
  </header>

  <main class="container">
    <!-- Summary -->
    <section class="summary-row">
      <div class="summary-card">
        <h4>Total Income</h4>
        <div id="totalIncome" class="summary-value">₹0</div>
      </div>
      <div class="summary-card">
        <h4>Total Spending</h4>
        <div id="totalSpending" class="summary-value">₹0</div>
      </div>
      <div class="summary-card">
        <h4>Net Balance</h4>
        <div id="netBalance" class="summary-value">₹0</div>
      </div>
    </section>

    <!-- Add Expense -->
    <form id="addForm" class="add-form">
      <input id="amount" type="number" step="0.01" placeholder="Amount (₹)" required />
      <input id="date" type="date" required />
      <select id="type">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
      <select id="category">
        <option value="">Category</option>
        <option>Food</option>
        <option>Travel</option>
        <option>Bills</option>
        <option>Salary</option>
        <option>Shopping</option>
        <option>Other</option>
      </select>
      <input id="note" type="text" placeholder="Note (optional)" />
      <button id="addBtn" class="btn neon">Add</button>
    </form>

    <!-- Table -->
    <section class="table-section">
      <table id="expenseTable" class="neon-table">
        <thead>
          <tr>
            <th>Amount (₹)</th>
            <th>Date</th>
            <th>Type</th>
            <th>Category</th>
            <th>Note</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- <h3 style="color:#00ff9d;margin-top:20px;">Reports</h3>
<div id="reportByCategory" class="report-section"></div>
<div id="reportByMonth" class="report-section"></div> -->
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-card">
      <h3>Edit Expense</h3>
      <form id="editForm">
        <input id="editAmount" type="number" step="0.01" placeholder="Amount (₹)" />
        <input id="editDate" type="date" />
        <select id="editType">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
        <select id="editCategory">
          <option>Food</option>
          <option>Travel</option>
          <option>Bills</option>
          <option>Salary</option>
          <option>Shopping</option>
          <option>Other</option>
        </select>
        <input id="editNote" type="text" placeholder="Note (optional)" />
        <div class="modal-actions">
          <button id="saveEdit" class="btn neon" type="submit">Save</button>
          <button id="cancelEdit" class="btn ghost" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="dashboard.js"></script>
</body>
</html>
